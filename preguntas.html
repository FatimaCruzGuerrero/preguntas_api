<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia de preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Trivia de Preguntas</h1>

        <div class="card shadow p-4">
            <div id="container" class="mb-3">
                <span class="text-success fw-bold">&check; Correctas: <strong id="correctas">0</strong></span>
                <span class="ms-3 text-danger fw-bold">&#10008; Incorrectas: <strong id="incorrectas">0</strong></span>
            </div>

            <div id="question-container" class="mb-3">
                <p id="question" class="fs-5">Cargando pregunta de Gemini...</p>
                <div id="options" class="d-grid gap-2 col-8 mx-auto"></div>
                <div id="explanation" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
